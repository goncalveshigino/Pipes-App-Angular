<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados - Criado por {{'mim' | toggleCase: isUpperCase }}
  </p>

</p-panel>



<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
        label="ToogleCase"
        icon="pi pi-search"
        class="mr-2"
        (onClick)="toogleUpperCase()">
    </p-button>
  </div>

  <div class="p-toolbar-group-end">

      <p-button
          class="mr-2"
          label="Por nombre"
          icon="pi pi-sort"
          styleClass="p-button-success mr-2">
      </p-button>

      <p-button
          class="mr-2"
          label="Por volar"
          icon="pi pi-sort"
          styleClass="p-button-danger">
      </p-button>

      <p-button
          class="mr-2"
          label="Por color"
          icon="pi pi-sort"
          styleClass="p-button-help">
      </p-button>

  </div>
</p-toolbar>
